name: Build rules

on:
  push:
    branches:
      - master
    paths:
      - "dns/build.js"
      - "dns/headers.txt"
      - "dns/hosts.txt"
      - "dns/rules.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'green1052/GreenList' && github.event.head_commit.author.email != 'action@github.com'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Build
        run: node dns/build.js

      - name: Push
        uses: EndBug/add-and-commit@v9
        with:
          add: "dns.txt"
